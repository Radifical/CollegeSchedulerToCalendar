<!DOCTYPE html>
<html>
  <head>
    <title>Table Extractor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
       .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: red;
        color: #ffffff;
        outline: none;
      }
      body {
        background: none;
        font-family: 'Arial', sans-serif;
        color: #fff;
        border-radius: 20px;
      }
      .container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #111111, #111111);
        border-radius: 0;
        box-shadow: none;
      }
      .btn-primary {
        background: linear-gradient(135deg, #6c63ff, #5a54d6);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #5a54d6, #6c63ff);
      }
      .form-control:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
      }
      .title {
        color: #6c63ff;
        font-size: 1.5rem;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }
      /* Settings for extra content */
      .section {
        margin-top: 20px;
      }
      .small-text {
        font-size: 0.9rem;
        color: #bbb;
      }
      .profile-card {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        background: #6c63ff;
        padding: 10px;
        border-radius: 8px;
        
      }
      .profile-card img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .profile-card .user-info {
        flex-grow: 1;
      }
      .profile-card .user-info h5 {
        margin: 0;
        font-size: 1rem;
        color: #fff;
      }
      .profile-card .user-info p {
        margin: 0;
        font-size: 0.8rem;
        color: #ccc;
      }
      .profile-card .logout-btn {
        font-size: 0.8rem;
        color: #ff6b6b;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container fade-in">
      <!-- Logo -->
      


      <!-- Profile Section -->
      <div class="profile-card">
        <img src="logo/3d-calendar.png" alt="User Profile" />
        <div class="user-info">
          <h5>Schedule2Calender</h5>
          <p>Extension</p>
        </div>
        <div class="logout-btn"></div>
      </div>

      <div class="section">
        <h1 id="title" class="title text-center"></h1>
      </div>
      <!-- Title and Login Form -->
      <h1 id="title" class="title text-center">Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <!-- Signup Button -->
      <input type="button" id="btnOpenNewTab" class="btn btn-secondary btn-block mt-3" value="Signup" />

      <!-- Extract Table Section -->
      <div id="extract-table" class="section" style="display: none;">
        <h1 class="title text-center mt-4">Extract Table Data</h1>
        <button id="extractBtn" class="btn btn-primary btn-block">Extract Table</button>
        <pre id="output" class="mt-3"></pre>
      </div>

      <!-- Extra Info for Filling UI -->
      <div class="section text-center">
        <p class="small-text">Need help? Contact support or visit our FAQ section.</p>
        <p class="small-text">Version 1.0.0</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
